<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="header-content">
    <div class="container">
      <nav class="py-3 navbar navbar-expand-lg">
        <div class="container">
          <a class="d-flex navbar-brand text-white" href="index.html">
            <img src="images/logo@2x.png" alt="Logo" width="64" height="38" class="d-inline-block align-text-top me-2">
            <h1 class="fw-bold position-relative top-50 mb-1">Weather<br><small>tagline goes here</small>
            </h1>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="fa-solid fa-bars-staggered"></i>
          </button>
          <div class="collapse mt-2 navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item pe-3">
                <a class="nav-link active rounded-pill fw-bold" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item pe-3">
                <a class="nav-link text-white fw-bold" href="#">News</a>
              </li>
              <li class="nav-item pe-3">
                <a class="nav-link text-white fw-bold" href="#">Live cameras</a>
              </li>
              <li class="nav-item pe-3">
                <a class="nav-link text-white fw-bold" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link  text-white fw-bold" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="hero mt-4">
      <div class="container">
        <form class="find-location ">
          <input type="text" placeholder="Find your location..." id="search" class="search-input">
          <input type="button" value="Find" id="submit " class="search-button">
        </form>
      </div>

      <div class="container">
        <div class="row gx-0 d-flex flex-grow-1">

          <div class="px-0 mb-3 col-lg-4 d-flex flex-column">
            <div class="d-flex justify-content-between py-2 px-3 rounded-start header text-light">
              <p id="today-day-name">Wednesday</p>
              <span>
                <span id="today-day-number">3</span>
                <span id="today-day-month">July</span>
              </span>
            </div>
            <div class="item-content text-center px-3 py-3 pt-5 text-light flex-grow-1" id="today"
              style="background-color: #323544;">
              <p id="today-location" class="fs-4 text-start">Cairo</p>
              <h1 class=" display-4 font-size fw-bold" id="today-degree">39.3°C</h1>
              <img src="" alt="Weather Icon" id="today-icon-condition" class="my-3 text-start">
              <p id="today-temp" class="custom">Sunny</p>

              <div class="item-footer d-flex justify-content-between text-light p-3">
                <div class="d-flex align-items-center">
                  <img src="./images/icon-umberella.png" alt="Umbrella Icon" class="me-2">
                  <p id="humidity">20%</p>
                </div>
                <div class="d-flex align-items-center">
                  <img src="./images/icon-wind.png" alt="Wind Icon" class="me-2">
                  <p id="wind">18 Km/h</p>
                </div>
                <div class="d-flex align-items-center">
                  <img src="./images/icon-compass.png" alt="Direction Icon" class="me-2">
                  <p id="direction">East</p>
                </div>
              </div>
            </div>
          </div>

          <div class="px-0 col-lg-4 d-flex flex-column text-light mb-3">
            <div class="justify-content-between py-2 px-3 rounded-start header text-center"
              style="background-color: #222530;">
              <p class="next-day-name">Wednesday</p>
            </div>
            <div class="item-content text-center px-3 py-3 pt-5 text-light flex-grow-1" id="next"
              style="background-color: #262936;">
              <img src="" alt="Weather Icon" class="icon-condition my-3">
              <h3 class="next-day-degree-max">39.3°C</h3>
              <h6 class="next-day-degree-min">34</h6>
              <p class="next-day-temp">Sunny</p>
            </div>
          </div>

          <div class="px-0 col-lg-4 d-flex flex-column text-light mb-3">
            <div class="justify-content-between py-2 px-3 rounded-start header text-center">
              <p class="next-day-name">Wednesday</p>
            </div>
            <div class="item-content text-center px-3 py-3 pt-5 text-light flex-grow-1" id="next"
              style="background-color: #323544;">
              <img src="" alt="Weather Icon" class="icon-condition my-3">
              <h3 class="next-day-degree-max">39.3°C</h3>
              <h6 class="next-day-degree-min">34</h6>
              <p class="next-day-temp">Sunny</p>
            </div>
          </div>

        </div>
      </div>

    </div>

  </div>

  <div class="footer-div"></div>
  <footer class="mt-5 pt-5 pb-3">
    <div class="container">

      <div class="social d-flex mb-5 position-relative">
        <input type="text" class="rounded-pill p-3" placeholder="Enter your email to subscribe...">
        <button class="btn rounded-pill text-white">Subscribe</button>
        <ul class="d-flex justify-content-center ms-5 pt-2">
          <li><i class="fa-brands fa-facebook-f fs-5"></i></li>
          <li><i class="fa-brands fa-twitter  fs-5"></i></li>
          <li><i class="fa-brands fa-google-plus-g fs-5"></i></li>
          <li><i class="fa-brands fa-pinterest fs-5"></i></li>
        </ul>
      </div>

      <div class="copyRight mt-1">
        <p class="text-start text-white">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
      </div>
    </div>
  </footer>





  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
